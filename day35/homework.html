<!--Inline CSS არის HTML ელემენტის სტილის განსაზღვრის გზა CSS წესების პირდაპირ ელემენტის ტეგზე "style" ატრიბუტის გამოყენებით. იგი გამოიყენება კონკრეტული ელემენტების სტილის სწრაფი და მარტივი ცვლილებებისთვის, ცალკე CSS ფაილის შექმნის გარეშე.
